{% extends 'site_app/base.html' %}

{% block title %}
  {{ category_detail.name }}
{% endblock %}

{% block body %}
  <h1>Категория {{ category_detail.name }}</h1>

<div>
    <a href="{% url 'site_app:category-delete' pk=category_detail.pk %}"
    >Удалить категорию</a>
</div>
<div>
    <a href="{% url 'site_app:category-edit' pk=category_detail.pk %}"
    >Обновить категорию</a>
</div>
{% endblock %}
