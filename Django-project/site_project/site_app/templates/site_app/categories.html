{% extends "site_app/base.html" %}

{% block title %}
  Categories list
{% endblock %}

{% block body %}
  <h1>Categories</h1>

<ul>
    {% for category in categories %}
          <li><a href="{% url 'site_app:category-detail' pk=category.pk %}"
          >{{ category.name }}</a></li>
    {% endfor %}
</ul>

<div>
    <a href="{% url 'site_app:category-add' %}">Добавить новую категорию</a>
</div>
{% endblock %}
